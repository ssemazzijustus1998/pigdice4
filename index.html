<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    link href="https://fonts.googleapis.com/css?family=Montserrat|Shrikhand" rel="stylesheet">
    <title PIGDICE></title>
  </head>
  <body>
        <div class="start-menu container-fluid">
              <h1 id="welcome">Welcome to pigdice</h1>
                 <div class="row">
                   <div class="col-md-6">
                   <form id="player-1">
                     <div class="form-group">
                       <label for="player1Name">Player 1 Name:</label>
                       <input required class="player1Name form-control" type="text">
                     </div>
                   </form>
                 </div>
                 <div class="col-md-6">
                   <form id="player-2">
                     <div class="form-group">
                       <label for="player2Name">Player 2 Name:</label>
                       <input required class="player2Name form-control" type="text">
                     </div>
                   </form>
                 </div>
               </div>
               <div id="start">
                <button id="start" class="btn-info btn">Start game</button>
              </div>
             </div>

              <div class="row">
             <div class="player-console container-fluid">
                 <div class = "row">
                   <div class="col-md-6">
                      <h2>Player 1: <span id = "player1Name"><span></h2>
                        <h2>Dice Number</h2>
                      <p><em id="die-roll-1"></em></p>
                      <p>current Total</p>
                      <p><em id="round-total-1"></em></p>
                      <p>overall Total Score</p>
                      <p><em id="total-score-1"></em></p>
                      <button id="player1-roll" class="btn-success btn">Roll</button>
                      <button id="player1-hold" class="btn-success btn">Hold</button>
                   </div>
                 <div class="col-md-6">
                   <h2>Player 2: <span id = "player2Name"><span></h2>
                     <h2>Dice Number </h2>
                     <p><em id="die-roll-2"></em></p>
                     <p>current Total </p>
                     <p><em id="round-total-2"></em></p>
                     <p>Overal Total Score  </p>
                     <p> <em id="total-score-2"></em></p>
                     <button id="player2-roll" class="btn-success btn">Roll</button>
                     <button id="player2-hold" class="btn-success btn">Hold</button>
                 </div>
               </div>
              <div id=new>
               <button id="new-game" class="btn-success btn">NEW GAME</button>
              </div>
  <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  </body>
</html>
